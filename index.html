  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./CSS/header.css" />
    <link rel="stylesheet" href="./CSS/hero.css" />
    <link rel="stylesheet" href="./CSS/success.css" />
    <link rel="stylesheet" href="./CSS/survey.css" />

    <link rel="stylesheet" href="./CSS/talent.css" />
    <link rel="stylesheet" href="./CSS/reviews.css" />

    <link rel="stylesheet" href="./CSS/footer.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&display=swap"

    />

      rel="stylesheet"

  <body>
    <load src="./HTML-PARTS/header.html"></load>

    <main>
      <load src="./HTML-PARTS/hero.html"></load>
      <load src="./HTML-PARTS/success.html"></load>
      <load src="./HTML-PARTS/survey.html"></load>
      <load src="./HTML-PARTS/whychoose.html"></load>
      <load src="./HTML-PARTS/howtojoin.html"></load>
      <load src="./HTML-PARTS/creator.html"></load>
      <load src="./HTML-PARTS/talent.html"></load>
      <load src="./HTML-PARTS/reviews.html"></load>
      <load src="./HTML-PARTS/joinfree.html"></load>
    </main>

    <load src="./HTML-PARTS/footer.html"></load>

    <script>
      document.querySelectorAll("load").forEach(async (element) => {
        const src = element.getAttribute("src");
        try {
          const response = await fetch(src);
          if (!response.ok) throw new Error("Dosya y√ºklenemedi.");
          const content = await response.text();
          element.outerHTML = content;
        } catch (error) {
          console.error("Hata:", error);
        }
      });
    </script>
  </body>
</html>
